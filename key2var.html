<script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
        const lines = input.value.split('\n');
        const result = lines.map(line => {
            if (!line.trim()) return "";

            let comment = "";
            let content = line;

            // 1. åˆ†é›¢è¨»è§£ (æ•æ‰ // ä¹‹å¾Œçš„æ‰€æœ‰å…§å®¹)
            const commentIndex = line.indexOf('//');
            if (commentIndex !== -1) {
                content = line.substring(0, commentIndex);
                comment = line.substring(commentIndex); // ä¿ç•™ // ç¬¦è™Ÿ
            }

            // 2. è™•ç†æ ¸å¿ƒå…§å®¹ (Key: Value)
            const trimmedContent = content.trim();
            const parts = trimmedContent.split(/:(.+)/);
            
            if (parts.length < 2) {
                // å¦‚æœæ²’æœ‰å†’è™Ÿï¼Œå¯èƒ½æ˜¯å–®ç¨çš„è¨»è§£è¡Œæˆ–ä¸å®Œæ•´è¡Œ
                return trimmedContent ? trimmedContent + (comment ? " " + comment : "") : comment;
            }

            let key = parts[0].trim();
            let value = parts[1].trim();

            // æ¸…ç† Key å¼•è™Ÿ
            key = key.replace(/^['"]|['"]$/g, '');

            // æ¸…ç† Value å¼•è™Ÿèˆ‡çµå°¾é€—è™Ÿ
            value = value.replace(/,$/, '').trim();
            value = value.replace(/^['"]|['"]$/g, '');

            // 3. çµ„åˆè¼¸å‡º
            return `${key} = ${value}${comment ? " " + comment : ""}`;
        });

        output.value = result.join('\n');
    });

    input.dispatchEvent(new Event('input'));
</script>
